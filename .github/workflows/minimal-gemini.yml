name: Minimal Gemini
on:
  issue_comment:
    types: [created]

jobs:
  respond:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # 必须包含的认证权限
    steps:
      - name: Gemini Response
        uses: google-github-actions/run-gemini-cli@v0
        env:
          GITHUB_TOKEN: ${{ github.token }}  # 基本权限令牌
        with:
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}  # 必须的API密钥
          gcp_workload_identity_provider: ''  # 保持空值但必须存在
          gcp_service_account: ''  # 保持空值但必须存在
          settings: |  # 最小化配置
            {
              "tools": {
                "core": [
                  "run_shell_command(echo)"
                ]
              }
            }
          prompt: |
            Respond to: ${{ github.event.comment.body }}
